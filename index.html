<!doctype html>
<html lang="en">

<head>
    <title>NYT Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron justify-content-center">
            <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
            <hr class="my-4">
        </div>
    </div>

    <div class="container">
        <div class="card searchForm">
            <div class="card-header"><i class="fas fa-table"></i> Search Parameters</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>
                    <div class="form-group">
                        <label for="number-records">Number of Records to Retrieve:</label>
                        <select class="custom-select mr-sm-2" id="number-records">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-year">Start Year (Optional):</label>
                        <input class="form-control" type="number" id="start-year">
                    </div>
                    <div class="form-group">
                        <label for="end-year">End Year (Optional):</label>
                        <input class="form-control" type="number" id="end-year">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="search" class="btn btn-outline-primary extraBtnStyle"><i
                                    class="fas fa-search"></i> Search</button>
                            <button type="submit" id="clear" class="btn btn-outline-primary extraBtnStyle"><i
                                    class="fas fa-trash"></i> Clear
                                Results</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="card topArticles">
            <div class="card-header"><i class="fas fa-star"></i> Top Articles</div>
            <div class="card-body topArticlesResults">
            </div>
        </div>
    </div>

    <div class="container">
            <div class="footer">
                <small class="footerText">Kat, Steve, and Tim <i class="fas fa-code"></i></small>
            </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        $("#search").on("click", function (event) {
            event.stopPropagation();
            event.preventDefault();

            runQuery();
        });

        $("#clear").on("click", function (event) {
            event.stopPropagation();
            event.preventDefault();

            $(".topArticles").empty();
        });
    </script>
</body>

</html>
